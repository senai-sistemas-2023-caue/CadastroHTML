<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="./assets/icone.ico">

        <title>Cadastro de funcionários</title>
    </head>
    <body class="tela-cadastro">
        <div class="div-principal-cadastro">
            <div class="div-limite">
                <div class="div-cadastro">
                    <h4>Nome</h4>
                    <input type="text">
                </div>
                <div class="div-cadastro">
                    <h4>Idade</h4>
                    <input type="text">
                </div>
                <div class="div-cadastro">
                    <h4>Email</h4>
                    <input type="text">
                </div>
                <div class="div-cadastro">
                    <h4>Gênero</h4>
                    <input type="checkbox">
                    <label for="input">M</label>
                    <input type="checkbox">
                    <label for="input">F</label>
                </div>
                <div class="div-cadastro">
                    <h4>CPF</h4>
                    <input type="text">
                </div>
                <div class="div-cadastro">
                    <h4>Endereço</h4>
                    <input type="text">
                </div>
                <div class="div-cadastro">
                    <h4>Telefone</h4>
                    <input type="text">
                </div>
                <div class="div-cadastro">
                    <h4>Tipo</h4>
                    <select name="" id="">
                        <option value="N">Normal</option>
                        <option value="G">Gestor</option>
                    </select>
                </div>
                <div class="div-cadastro">
                    <button onclick="window.location.href = './index.html'">Voltar</button>
                    <button>Salvar</button>
                </div>
            </div>
        </div>
    </body>
</html>
